<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Welcome/Input Screen -->
    <section id="welcome-screen">
      <h1>MoodTunes</h1>
      <p class="tagline">Music for your mood and weather</p>
      <button id="use-location" type="button">Use My Location</button>
      <div class="or">or</div>
      <input type="text" id="city-input" placeholder="Enter City Name" />
      <button id="submit-city">Submit</button>
    </section>

    <!-- Mood & Music Screen (hidden by default) -->
    <section id="mood-screen" style="display:none;">
      <div class="weather-info">
        <img id="weather-icon" alt="Weather Icon" />
        <span id="weather-desc"></span>
        <span id="temperature"></span>
      </div>
      <div class="mood-label">
        Youâ€™re feeling: <span id="mood"></span>
      </div>
      <div id="playlist-container"></div>
      <button id="try-another">Try Another Location</button>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
