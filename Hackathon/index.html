<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Home Page (shown first) -->
    <section id="home-screen">
      <div id="logo" style="font-size:100px;cursor:pointer;display:block;text-align:center;margin:40px auto 20px auto;">▶️</div>
      <h1 style="text-align:center;">Welcome to MoodTunes</h1>
      <p class="tagline" style="text-align:center;">Tap the play button to get started</p>
    </section>

    <!-- Welcome/Input Screen -->
    <section id="welcome-screen" style="display:none;">
      <h1>MoodTunes</h1>
      <p class="tagline">Music for your mood and weather</p>
      <button id="use-location" type="button">Use My Location</button>
      <div class="or">or</div>
      <input type="text" id="city-input" placeholder="Enter City Name" />
      <button id="submit-city">Submit</button>
    </section>

    <!-- Mood & Music Screen (hidden by default) -->
    <section id="mood-screen" style="display:none;">
      <div class="weather-info">
        <img id="weather-icon" alt="Weather Icon" />
        <span id="weather-desc"></span>
        <span id="temperature"></span>
      </div>
      <div class="mood-label">
        You’re feeling: <span id="mood"></span>
      </div>
      <div id="playlist-container"></div>
      <button id="try-another">Try Another Location</button>
    </section>
  </div>
  <script src="app.js"></script>
  <script>
    // Home logo navigation
    document.addEventListener('DOMContentLoaded', function() {
      var logo = document.getElementById('logo');
      if (logo) {
        logo.onclick = function() {
          document.getElementById('home-screen').style.display = 'none';
          document.getElementById('welcome-screen').style.display = 'block';
        };
      }
    });
  </script>
</body>
</html>
