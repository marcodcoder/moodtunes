<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Home Page (shown first) -->
    <section id="home-screen">
      <div id="logo" style="font-size:100px;cursor:pointer;display:block;text-align:center;margin:40px auto 20px auto;">▶️</div>
      <h1 style="text-align:center;">Welcome to MoodTunes</h1>
      <p class="tagline" style="text-align:center;">Tap the play button to get started</p>
    </section>

    <!-- Welcome/Input Screen -->
    <section id="welcome-screen" style="display:none;">
      <h1>MoodTunes</h1>
      <p class="tagline">Music for your mood and weather</p>
      <button id="use-location" type="button">Use My Location</button>
      <div class="genre-input-container" style="text-align:center;margin:10px 0;">
        <label for="genre-input">Choose a genre (optional): </label>
        <input type="text" id="genre-input" placeholder="e.g. Jazz, Rock, Pop" style="margin-right:8px;" />
      </div>
      <div class="or">or</div>
      <input type="text" id="city-input" placeholder="Enter City Name" />
      <button id="submit-city">Submit</button>
    </section>

    <!-- Mood & Music Screen (hidden by default) -->
    <section id="mood-screen" style="display:none;">
      <div class="weather-info">
        <img id="weather-icon" alt="Weather Icon" />
        <span id="weather-desc"></span>
        <span id="temperature"></span>
      </div>
      <div class="mood-label">
        You’re feeling: <span id="mood"></span>
      </div>
      <div id="player-animation" style="display:none;text-align:center;margin:20px 0;">
        <div class="bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div style="font-size:18px;margin-top:8px;">Now Playing...</div>
      </div>
      <div id="playlist-container"></div>
      <button id="try-another">Try Another Location</button>
    </section>
  </div>
  <script src="app.js"></script>
  <script>
    // Home logo navigation
    document.addEventListener('DOMContentLoaded', function() {
      var logo = document.getElementById('logo');
      if (logo) {
        logo.onclick = function() {
          document.getElementById('home-screen').style.display = 'none';
          document.getElementById('welcome-screen').style.display = 'block';
        };
      }
    });
  </script>
  <style>
    .bars {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40px;
      gap: 4px;
    }
    .bar {
      width: 8px;
      height: 100%;
      background: #4f8cff;
      border-radius: 4px;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }
    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }
  </style>
</body>
</html>
